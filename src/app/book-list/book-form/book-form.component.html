<div class="container"> 
<div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="author">Auteur</label>
            <input type="text" class="form-control" id="author" formControlName="author">
        </div>
        <div class="form-group">
            <h4>Ajouter une photo</h4>
            <!-- accept=".png,.jpg" : seul les Images png et jpg seront accepté  -->
            <input type="file" class="form-control" (change)="detectFile($event)" accept=".png,.jpg">
            <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
        </div>
        <!-- ce button doit etre de type submit pour soumettre le formular-->
        <!-- fileIsUploading: ceci permettra de deactiver le button pendant le chargement du fichier -->
        <button class="btn btn-success" 
                    [disabled]="bookForm.invalid || fileIsUploading"
                     type="submit">Enregistrer</button>
    </form>
</div>

</div>
